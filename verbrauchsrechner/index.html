<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verbrauchsrechner für Autos - Vergleichen Sie Kraftstoff- und Stromverbrauch zwischen Verbrennern und Elektrofahrzeugen. Kostenanalyse und detaillierte Verbrauchsberechnung.">
    <meta name="keywords" content="Verbrauchsrechner, Auto, Elektroauto, Verbrenner, Kraftstoffverbrauch, Stromverbrauch, Kostenvergleich">
    <title>Auto Verbrauchsrechner | Verbrenner vs. Elektro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Auto Verbrauchsrechner</h1>
        <p class="subtitle">Vergleichen Sie die Kosten zwischen Verbrenner und Elektrofahrzeug</p>
    </header>

    <main>
        <section class="calculator-container">
            <div class="calculator combustion">
                <h2>Verbrenner</h2>
                <form id="combustionForm">
                    <div class="input-group">
                        <label for="fuelConsumption">Durchschnittsverbrauch (l/100km)</label>
                        <input type="number" id="fuelConsumption" step="0.1" required placeholder="z.B. 7.5">
                    </div>
                    <div class="input-group">
                        <label for="fuelType">Kraftstoffart</label>
                        <select id="fuelType" required>
                            <option value="petrol">Benzin</option>
                            <option value="diesel">Diesel</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="fuelPrice">Kraftstoffpreis (€/l)</label>
                        <input type="number" id="fuelPrice" step="0.001" required placeholder="z.B. 1.85">
                    </div>
                    <div class="input-group">
                        <label for="yearlyKm">Jahreskilometer</label>
                        <input type="number" id="yearlyKm" required placeholder="z.B. 15000">
                    </div>
                    <div class="input-group">
                        <label for="vehicleWeight">Fahrzeuggewicht (kg)</label>
                        <input type="number" id="vehicleWeight" required placeholder="z.B. 1500">
                    </div>
                </form>
            </div>

            <div class="calculator electric">
                <h2>Elektrofahrzeug</h2>
                <form id="electricForm">
                    <div class="input-group">
                        <label for="powerConsumption">Stromverbrauch (kWh/100km)</label>
                        <input type="number" id="powerConsumption" step="0.1" required placeholder="z.B. 18">
                    </div>
                    <div class="input-group">
                        <label for="electricityPrice">Strompreis (€/kWh)</label>
                        <input type="number" id="electricityPrice" step="0.001" required placeholder="z.B. 0.30">
                    </div>
                    <div class="input-group">
                        <label for="batteryCapacity">Batteriekapazität (kWh)</label>
                        <input type="number" id="batteryCapacity" required placeholder="z.B. 58">
                    </div>
                    <div class="input-group">
                        <label for="maxRange">Maximale Reichweite (km)</label>
                        <input type="number" id="maxRange" required placeholder="z.B. 400">
                    </div>
                    <div class="input-group">
                        <label for="electricVehicleWeight">Fahrzeuggewicht (kg)</label>
                        <input type="number" id="electricVehicleWeight" required placeholder="z.B. 2000">
                    </div>
                </form>
            </div>
        </section>

        <section class="results-container">
            <div class="button-group">
                <button id="calculateBtn" class="calculate-btn">Berechnen</button>
                <button id="resetBtn" class="reset-btn">Zurücksetzen</button>
            </div>
            
            <div class="results">
                <h2>Ergebnisse</h2>
                <div class="results-grid">
                    <div class="result-item">
                        <h3>Monatliche Kosten</h3>
                        <p id="monthlyCosts">-</p>
                    </div>
                    <div class="result-item">
                        <h3>Jährliche Kosten</h3>
                        <p id="yearlyCosts">-</p>
                    </div>
                    <div class="result-item">
                        <h3>Kosten pro 100km</h3>
                        <p id="costsPer100km">-</p>
                    </div>
                    <div class="result-item">
                        <h3>CO₂-Ausstoß pro Jahr</h3>
                        <p id="co2Emissions">-</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p> 2024 Auto Verbrauchsrechner | Alle Angaben ohne Gewähr</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
